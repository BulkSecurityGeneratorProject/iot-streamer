<div>
    <h2>Streams</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="streams.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Streams
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="puburl"><span>Puburl</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pubkey"><span>Pubkey</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="privatekey"><span>Privatekey</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="deletekey"><span>Deletekey</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="format"><span>Format</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="example"><span>Example</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span>User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="streams in vm.streams track by streams.id">
                    <td><a ui-sref="streams-detail({id:streams.id})">{{streams.id}}</a></td>
                    <td>{{streams.puburl}}</td>
                    <td>{{streams.pubkey}}</td>
                    <td>{{streams.privatekey}}</td>
                    <td>{{streams.deletekey}}</td>
                    <td>{{streams.format}}</td>
                    <td>{{streams.example}}</td>
                    <td>
                        {{streams.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="streams-detail({id:streams.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="streams.edit({id:streams.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="streams.delete({id:streams.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
