
<div>
    <h2><span>Streams</span> {{vm.streams.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Puburl</span></dt>
        <dd>
            <span>{{vm.streams.puburl}}</span>
        </dd>
        <dt><span>Pubkey</span></dt>
        <dd>
            <span>{{vm.streams.pubkey}}</span>
        </dd>
        <dt><span>Privatekey</span></dt>
        <dd>
            <span>{{vm.streams.privatekey}}</span>
        </dd>
        <dt><span>Deletekey</span></dt>
        <dd>
            <span>{{vm.streams.deletekey}}</span>
        </dd>
        <dt><span>Format</span></dt>
        <dd>
            <span>{{vm.streams.format}}</span>
        </dd>
        <dt><span>Example</span></dt>
        <dd>
            <span>{{vm.streams.example}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.streams.user.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
